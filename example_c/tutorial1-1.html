<!DOCTYPE html>
<html><head>
<script src='../client.js'></script>
<script>

  /**
   * 型を指定したプロパティを設定します
   * 異なる型の値を設定しようとすると例外が発生します
   * nullとundefinedは例外を発生させずにともにnullが設定されます
   * 
   * 同名でプライベート変数に設定されています
   *
   * また、クラスに自動的にvalueのプロパティが追加されており
   * 取得するとすべての設定されたプロパティの値を持つオブジェクトが返されます
   */
  var def = Cocotte.classDefine;

  // ------------- クラス定義
  var Klass = function Klass() {
    this.def(Klass);
    this.age = 30;
  };
  def(Klass);
  Klass.properties.name = {type: String};

</script>
</head>
<body>
  <h1>tutorial1-1</h1>
  <div id='result1'>結果はここに</div>
  <div id='result2'>結果はここに</div>
  <script>

    // ------------- ユーザーコード

    var k = new Klass();
    k.name = 'foo';
    // k.name = 123; // 例外発生

    document.getElementById('result1').innerText = k.name;
    document.getElementById('result2').innerText = JSON.stringify(k.value);

  </script>
</body>
</html>
