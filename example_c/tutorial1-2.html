<!DOCTYPE html>
<html><head>
<script src='../client.js'></script>
<script>

  /**
   * 型に配列を設定した場合は、更に要素の型を指定する事が出来ます
   * itemに要素の型を指定してください
   *
   * nullを設定しても、取得時には空の配列が返されます。  
   * また取得した配列の要素に変更を加えても、プロパティの値は変更されません
   */
  var def = Cocotte.classDefine;

  // ------------- クラス定義
  var Klass = function Klass() {
    this.def(Klass);
  };
  def(Klass);
  Klass.properties.hobbies = {
    type: Array,
    item: String
  };

</script>
</head>
<body>
  <h1>tutorial1-2</h1>
  <div id='result1'>結果はここに</div>
  <div id='result2'>結果はここに</div>
  <div id='result3'>結果はここに</div>
  <script>

    // ------------- ユーザーコード
    var k = new Klass();
    k.hobbies = ['tennes', 'jogging'];
    document.getElementById('result1').innerText = '1:' + k.hobbies;
    
    k.hobbies = null;
    document.getElementById('result2').innerText = '2:' + k.hobbies;

    k.hobbies = ['tennes', 'jogging'];
    var hob = k.hobbies;
    hob.push('surfing');
    document.getElementById('result3').innerText = '3:' + k.hobbies;

  </script>
</body>
</html>
