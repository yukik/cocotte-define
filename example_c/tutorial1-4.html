<!DOCTYPE html>
<html><head>
<script src='../client.js'></script>
<script>

  /**
   * 変換時に、配列の型の時のみ、要素の型を指定する事ができます
   * exchangeにitemを指定してください
   */
  var def = Cocotte.classDefine;

  // ------------- クラス定義
  var Klass = function Klass() {
    this.def(Klass);
  };
  def(Klass);
  Klass.properties.serial = {
    exchange: {
      from: Array,
      item: Number,
      to: function (val) {
        return val.join('-');
      }
    },
    type: String
  };

</script>
</head>
<body>
  <h1>tutorial1-4</h1>
  <div id='result1'>結果はここに</div>
  <script>

    // ------------- ユーザーコード
    var k = new Klass();
    k.serial = [123, 4567, 890];
    document.getElementById('result1').innerText = k.serial;

  </script>
</body>
</html>
